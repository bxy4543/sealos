name: E2E Apply Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - labeled

jobs:
  e2e_apply_test:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'need-e2e-apply-test') }}
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        id: get_action_link
        outputs:
          action_link: ${{ steps.get_action_link.outputs.action_link }}
        run: |
          ls -al
          echo "result=success"
          echo "result=success" > result.txt
          action_link=`echo "https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}"`
          echo $action_link
          echo "action_link==${action_link}" >> "$GITHUB_OUTPUT"


      - name: Add comment to PR with test status
        if: ${{ always() }} # Ensure this step runs even if previous steps failed
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number;
            const fs = require('fs');
            const test_result = fs.readFileSync('result.txt', 'utf-8');
            const success = test_result.trim() === 'success';
            const comment_body = success ? 'E2E Apply Test: Success' : 'E2E Apply Test: Failed';
            const action_link = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number,
              body: `${comment_body}\n[Action link](${action_link})`
            });

  issue_commit:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'need-e2e-apply-test') }}
    needs:
      - e2e_apply_test
    runs-on: ubuntu-latest
    permissions:
      issues: write
    outputs:
      action_link: ${{ steps.get_action_link.outputs.action_link }}
    steps:
      - name: get action link
        id: get_action_link
        run: |
          action_link=`echo "https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}"`
          echo "action_link==${action_link}" >> "$GITHUB_OUTPUT"

      - name: Add comment to PR with test status
        uses: peter-evans/create-or-update-comment@v1
        if: ${{ success() }}
        env:
          action_link: ${{issue_commit.outputs.action_link}}
        with:
          issue-number: 140
          repository: labring-actions/cluster-image
          body: |
            'E2E Apply Test: Success' \n[Action link](${action_link})
          token: "${{ secrets.GH_PAT }}"